name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e python[dev]

      - name: Run pytest
        working-directory: python
        run: pytest --cov=byzpy --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: python/coverage.xml
          flags: unit
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  wheel-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build wheel and sdist
        run: |
          python -m pip install --upgrade pip build
          cd python
          python -m build

      - name: Install built wheel
        run: |
          WHEEL_PATH=$(ls python/dist/byzpy-*.whl | head -n 1)
          python -m pip install "$WHEEL_PATH"
          python -m pip install pytest pytest-asyncio

      - name: Run pytest against installed package
        run: pytest --pyargs byzpy

  setup-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install from source (dev extras)
        run: |
          python -m pip install --upgrade pip
          pip install -e python[dev]

      - name: Verify CLI
        run: |
          python -m byzpy.cli version
          byzpy doctor --format json

      - name: Import smoke test
        run: |
          python - <<'PY'
          import byzpy
          print("byzpy version:", byzpy.__version__)
          PY
